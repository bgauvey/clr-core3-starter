<h1>Items</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!items"><em>Loading...</em></p>

<table class='table table-noborder' *ngIf="items">
  <thead>
    <tr>
      <th class="left">Row Id</th>
      <th>Item ID</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td class="left">{{ item.rowId }}</td>
      <td>{{ item.itemId }}</td>
      <td>{{ item.itemDesc }}</td>
    </tr>
  </tbody>
</table>
